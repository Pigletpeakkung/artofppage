<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Thanatsitt Santisamranwilai</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to the portfolio of Thanatsitt Santisamranwilai, AI Creative Designer & Digital Innovator.">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style">
    <link rel="preload" href="/assets/css/main.css" as="style">
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css">
    <!-- SVG Favicon (Modern Browsers) -->
<link rel="icon" href="/icons/favicon.svg" type="image/svg+xml">

<!-- Fallback PNG Favicon -->
<link rel="icon" href="/assets/icons/favicon-32x32.png" sizes="32x32">
<link rel="icon" href="/assets/icons/favicon-96x96.png" sizes="96x96">
<link rel="icon" href="/assets/icons/favicon-16x16.png" sizes="16x16">
    
    <style>
        /* Critical 404-specific CSS (inlined for fastest rendering) */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--background-light) 0%, rgba(var(--primary-light-rgb), 0.1) 100%);
        }
        
        .error-code {
            font-size: clamp(5rem, 20vw, 10rem);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            color: var(--text-dark);
        }
        
        .error-description {
            max-width: 600px;
            margin: 0 auto 3rem;
            color: var(--text-medium);
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .error-illustration {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 3rem;
        }
        
        .home-button {
            padding: 15px 35px;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
            }
            
            .error-description {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="error-container">
        <!-- Animated 404 illustration -->
        <svg class="error-illustration" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
                <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#A78BFA" />
                    <stop offset="100%" stop-color="#F9A8D4" />
                </linearGradient>
            </defs>
            <path d="M100,150 Q250,50 400,150 T100,150" fill="none" stroke="url(#errorGradient)" stroke-width="8" stroke-dasharray="1000" stroke-dashoffset="1000">
                <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="1.5s" fill="freeze" />
            </path>
            <circle cx="100" cy="150" r="8" fill="#F9A8D4">
                <animate attributeName="cx" values="100;400;100" keyTimes="0;0.5;1" dur="3s" repeatCount="indefinite" />
                <animate attributeName="cy" values="150;50;150" keyTimes="0;0.5;1" dur="3s" repeatCount="indefinite" />
            </circle>
        </svg>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            Oops! The page you're looking for doesn't exist or has been moved. 
            You can return to the homepage or contact me if you believe this is an error.
        </p>
        
        <div class="button-group">
            <a href="/" class="button button--primary home-button">
                <i class="fas fa-home icon-spacing" aria-hidden="true"></i>
                Return Home
            </a>
            <a href="/contact" class="button button--secondary">
                <i class="fas fa-envelope icon-spacing" aria-hidden="true"></i>
                Contact Me
            </a>
        </div>
    </div>

    <!-- Load non-critical resources -->
    <script>
        // Load Font Awesome asynchronously
        function loadFontAwesome() {
            const fa = document.createElement('link');
            fa.rel = 'stylesheet';
            fa.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
            fa.crossOrigin = 'anonymous';
            document.head.appendChild(fa);
        }
        
        // Load main CSS if not already loaded
        if (!document.querySelector('link[href="/assets/css/main.css"]').relList.contains('stylesheet')) {
            const mainCSS = document.createElement('link');
            mainCSS.rel = 'stylesheet';
            mainCSS.href = '/assets/css/main.css';
            document.head.appendChild(mainCSS);
        }
        
        // Load scripts after page is interactive
        window.addEventListener('DOMContentLoaded', () => {
            loadFontAwesome();
            
            // Theme detection
            const savedTheme = localStorage.getItem('theme') || 
                             (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.body.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
