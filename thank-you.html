<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Message Sent | Pegearts</title>
    <!-- Add your existing CSS here -->
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <i class="fas fa-check-circle"></i>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I'll get back to you within 24 hours.</p>
            <a href="/" class="btn-primary">Back to Portfolio</a>
        </div>
    </div>
    
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .thank-you-content i {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 2rem;
        }
        .thank-you-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .thank-you-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .btn-primary {
            display: inline-block;
            padding: 12px 24px;
            background: #8b5cf6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }
    </style>
</body>
</html>
