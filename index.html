<style>
    /* CSS Variables */
    :root {
        /* Primary Colors */
        --primary-color: #6366F1;
        --primary-dark: #4F46E5;
        --primary-rgb: 99, 102, 241;
        --secondary-color: #10B981;
        --secondary-rgb: 16, 185, 129;
        --accent-color: #8B5CF6;
        --accent-rgb: 139, 92, 246;
        
        /* Light Theme Variables */
        --text-primary: #111827;
        --text-secondary: #374151;
        --text-light: #6B7280;
        --bg-primary: #F9FAFB;
        --bg-secondary: #FFFFFF;
        --bg-tertiary: #F3F4F6;
        --border-color: #E5E7EB;
        --shadow-light: rgba(0, 0, 0, 0.05);
        --shadow-medium: rgba(0, 0, 0, 0.1);
        --shadow-heavy: rgba(0, 0, 0, 0.15);
        
        /* Dark Theme Variables */
        --dark-text-primary: #F9FAFB;
        --dark-text-secondary: #E5E7EB;
        --dark-text-light: #9CA3AF;
        --dark-bg-primary: #111827;
        --dark-bg-secondary: #1F2937;
        --dark-bg-tertiary: #374151;
        --dark-border-color: #4B5563;
        --dark-shadow-light: rgba(0, 0, 0, 0.3);
        --dark-shadow-medium: rgba(0, 0, 0, 0.4);
        --dark-shadow-heavy: rgba(0, 0, 0, 0.5);
        
        /* Fonts */
        --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        --font-secondary: 'Playfair Display', Georgia, serif;
        --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        
        /* Font Sizes (Fluid Typography) */
        --fs-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
        --fs-sm: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
        --fs-base: clamp(1rem, 0.9rem + 0.5vw, 1.125rem);
        --fs-lg: clamp(1.125rem, 1rem + 0.625vw, 1.25rem);
        --fs-xl: clamp(1.25rem, 1.1rem + 0.75vw, 1.5rem);
        --fs-2xl: clamp(1.5rem, 1.3rem + 1vw, 2rem);
        --fs-3xl: clamp(1.875rem, 1.6rem + 1.375vw, 2.5rem);
        --fs-4xl: clamp(2.25rem, 1.9rem + 1.75vw, 3.5rem);
        --fs-5xl: clamp(3rem, 2.5rem + 2.5vw, 4.5rem);
        
        /* Spacing Scale */
        --space-xs: 0.25rem;
        --space-sm: 0.5rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-2xl: 3rem;
        --space-3xl: 4rem;
        --space-4xl: 6rem;
        --space-5xl: 8rem;
        
        /* Layout */
        --container-max-width: 1200px;
        --section-padding: var(--space-4xl) 0;
        --border-radius-sm: 0.375rem;
        --border-radius-md: 0.5rem;
        --border-radius-lg: 0.75rem;
        --border-radius-xl: 1rem;
        --border-radius-2xl: 1.5rem;
        
        /* Transitions */
        --transition-fast: 0.15s ease-out;
        --transition-base: 0.25s ease-out;
        --transition-slow: 0.4s ease-out;
        --transition-bounce: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        
        /* Shadows */
        --shadow-sm: 0 1px 2px 0 var(--shadow-light);
        --shadow-base: 0 4px 6px -1px var(--shadow-light), 0 2px 4px -1px var(--shadow-light);
        --shadow-lg: 0 10px 15px -3px var(--shadow-medium), 0 4px 6px -2px var(--shadow-light);
        --shadow-xl: 0 20px 25px -5px var(--shadow-medium), 0 10px 10px -5px var(--shadow-light);
        --shadow-2xl: 0 25px 50px -12px var(--shadow-heavy);
        
        /* Glass Effect */
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-backdrop: blur(20px);
        
        /* Z-Index Scale */
        --z-dropdown: 1000;
        --z-sticky: 1020;
        --z-fixed: 1030;
        --z-modal-backdrop: 1040;
        --z-modal: 1050;
        --z-popover: 1060;
        --z-tooltip: 1070;
        --z-toast: 1080;
    }

    /* Dark Theme Variables */
    [data-theme="dark"] {
        --text-primary: var(--dark-text-primary);
        --text-secondary: var(--dark-text-secondary);
        --text-light: var(--dark-text-light);
        --bg-primary: var(--dark-bg-primary);
        --bg-secondary: var(--dark-bg-secondary);
        --bg-tertiary: var(--dark-bg-tertiary);
        --border-color: var(--dark-border-color);
        --shadow-light: var(--dark-shadow-light);
        --shadow-medium: var(--dark-shadow-medium);
        --shadow-heavy: var(--dark-shadow-heavy);
        --glass-bg: rgba(0, 0, 0, 0.2);
        --glass-border: rgba(255, 255, 255, 0.1);
    }

    /* High Contrast Mode */
    @media (prefers-contrast: high) {
        :root {
            --primary-color: #5B21B6;
            --text-primary: #000000;
            --text-secondary: #374151;
            --border-color: #6B7280;
        }
        
        [data-theme="dark"] {
            --primary-color: #C4B5FD;
            --text-primary: #FFFFFF;
            --text-secondary: #E5E7EB;
            --border-color: #9CA3AF;
        }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
        }
    }

    /* Reset and Base Styles */
    *,
    *::before,
    *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
    }

    body {
        font-family: var(--font-primary);
        font-size: var(--fs-base);
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--bg-primary);
        transition: background-color var(--transition-base), color var(--transition-base);
        overflow-x: hidden;
        min-height: 100vh;
    }

    /* Enhanced Focus Styles */
    *:focus {
        outline: 3px solid rgba(var(--primary-rgb), 0.6);
        outline-offset: 2px;
    }

    .keyboard-navigation *:focus {
        outline: 3px solid var(--primary-color);
        outline-offset: 3px;
    }

    /* Skip Link */
    .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: var(--primary-color);
        color: white;
        padding: var(--space-sm) var(--space-md);
        text-decoration: none;
        border-radius: var(--border-radius-sm);
        z-index: var(--z-tooltip);
        font-weight: 600;
        transition: top var(--transition-fast);
    }

    .skip-link:focus {
        top: 6px;
        outline: 2px solid white;
    }

    /* Utility Classes */
    .visually-hidden {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
    }

    .container {
        max-width: var(--container-max-width);
        margin: 0 auto;
        padding: 0 var(--space-md);
    }

    @media (min-width: 768px) {
        .container {
            padding: 0 var(--space-xl);
        }
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-secondary);
        font-weight: 700;
        line-height: 1.2;
        color: var(--text-primary);
        margin-bottom: var(--space-lg);
    }

    h1 { font-size: var(--fs-5xl); }
    h2 { font-size: var(--fs-4xl); }
    h3 { font-size: var(--fs-3xl); }
    h4 { font-size: var(--fs-2xl); }
    h5 { font-size: var(--fs-xl); }
    h6 { font-size: var(--fs-lg); }

    p {
        margin-bottom: var(--space-md);
        color: var(--text-secondary);
    }

    a {
        color: var(--primary-color);
        text-decoration: none;
        transition: color var(--transition-fast);
    }

    a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }

    /* Loading Screen */
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
    }

    .loading-content {
        text-align: center;
        color: white;
    }

    .loading-content h2 {
        font-size: var(--fs-3xl);
        margin-bottom: var(--space-md);
        color: white;
    }

    .loading-content p {
        font-size: var(--fs-lg);
        color: rgba(255, 255, 255, 0.8);
    }

    .loading-spinner {
        position: relative;
        width: 60px;
        height: 60px;
        margin: 0 auto var(--space-xl);
    }

    .spinner-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spinner-rotate 1s linear infinite;
    }

    .spinner-ring:nth-child(2) {
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
        animation-delay: -0.1s;
        opacity: 0.7;
    }

    .spinner-ring:nth-child(3) {
        width: 60%;
        height: 60%;
        top: 20%;
        left: 20%;
        animation-delay: -0.2s;
        opacity: 0.5;
    }

    @keyframes spinner-rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Theme Toggle Button */
    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: var(--z-fixed);
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: var(--glass-backdrop);
        -webkit-backdrop-filter: var(--glass-backdrop);
        color: var(--text-primary);
        cursor: pointer;
        transition: all var(--transition-base);
        box-shadow: var(--shadow-base);
    }

    .theme-toggle:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        background: var(--primary-color);
        color: white;
    }

    .theme-toggle:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
    }

    .theme-toggle i {
        font-size: var(--fs-lg);
        transition: all var(--transition-base);
    }

    /* Header and Navigation */
    .header__navbar {
        background: rgba(var(--primary-rgb), 0.05) !important;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(var(--primary-rgb), 0.1);
        transition: all var(--transition-base);
        padding: var(--space-sm) 0;
        position: sticky;
        top: 0;
        z-index: var(--z-sticky);
    }

    .header__navbar.scrolled {
        background: rgba(var(--primary-rgb), 0.95) !important;
        box-shadow: var(--shadow-lg);
        padding: var(--space-xs) 0;
    }

    .header__navbar.scrolled .navbar-brand,
    .header__navbar.scrolled .nav-link {
        color: white !important;
    }

    .navbar-brand {
        font-family: var(--font-secondary);
        font-size: var(--fs-2xl);
        font-weight: 700;
        color: var(--text-primary) !important;
        transition: all var(--transition-base);
    }

    .navbar-brand:hover {
        transform: scale(1.05);
        color: var(--primary-color) !important;
    }

    .navbar-nav {
        align-items: center;
        gap: var(--space-md);
    }

    .nav-link {
        color: var(--text-primary) !important;
        font-weight: 500;
        padding: var(--space-sm) var(--space-md) !important;
        border-radius: var(--border-radius-lg);
        position: relative;
        transition: all var(--transition-base);
        overflow: hidden;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: all var(--transition-base);
        transform: translateX(-50%);
    }

    .nav-link:hover,
    .nav-link.active {
        color: var(--primary-color) !important;
        background: rgba(var(--primary-rgb), 0.1);
    }

    .nav-link:hover::before,
    .nav-link.active::before {
        width: 80%;
    }

    .navbar-toggler {
        border: none;
        padding: var(--space-xs);
        transition: all var(--transition-base);
    }

    .navbar-toggler:focus {
        box-shadow: none;
        outline: 2px solid var(--primary-color);
    }

    @media (max-width: 991.98px) {
        .navbar-collapse {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--space-md);
            margin-top: var(--space-md);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }
        
        .nav-link {
            margin-bottom: var(--space-xs);
        }
    }

    /* Section Base Styles */
    .section {
        padding: var(--section-padding);
        position: relative;
        overflow: hidden;
    }

    .section-title {
        text-align: center;
        margin-bottom: var(--space-lg);
        position: relative;
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: var(--border-radius-sm);
    }

    .section-subtitle {
        text-align: center;
        font-size: var(--fs-lg);
        color: var(--text-secondary);
        max-width: 600px;
        margin: 0 auto var(--space-3xl);
        line-height: 1.7;
    }

    /* Hero Section */
    .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
        background: linear-gradient(135deg, 
            rgba(var(--primary-rgb), 0.05) 0%, 
            rgba(var(--secondary-rgb), 0.05) 50%, 
            rgba(var(--accent-rgb), 0.05) 100%);
        overflow: hidden;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 30% 70%, 
            rgba(var(--primary-rgb), 0.1) 0%, 
            transparent 50%);
        pointer-events: none;
    }

    .hero-section__geometric-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .shape {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, 
            rgba(var(--primary-rgb), 0.1), 
            rgba(var(--secondary-rgb), 0.05));
        animation: float-shape 8s ease-in-out infinite;
    }

    .shape--1 {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .shape--2 {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 15%;
        animation-delay: -2s;
    }

    .shape--3 {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: -4s;
    }

    @keyframes float-shape {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(180deg); }
    }

    /* === ENHANCED MOON & STARS ANIMATIONS === */

    /* Moon Container - Enhanced with Automated Animations */
    .hero-section__moon-container {
        position: absolute;
        top: 15%;
        right: 10%;
        width: 300px;
        height: 300px;
        z-index: 2;
        pointer-events: none;
        animation: 
            moon-gentle-float 8s ease-in-out infinite alternate,
            moon-orbital-drift 25s linear infinite;
        transition: all var(--transition-base);
    }

    /* Moon Glow with Enhanced Pastel Effects */
    .moon-glow {
        position: absolute;
        top: -25px;
        left: -25px;
        right: -25px;
        bottom: -25px;
        background: radial-gradient(
            circle,
            rgba(var(--primary-rgb), 0.4) 0%,
            rgba(var(--secondary-rgb), 0.3) 30%,
            rgba(var(--accent-rgb), 0.2) 60%,
            transparent 80%
        );
        border-radius: 50%;
        filter: blur(30px);
        animation: 
            moon-glow-pulse 6s ease-in-out infinite alternate,
            moon-glow-color-shift 12s ease-in-out infinite;
    }

    /* Moon SVG with Multiple Animation Layers */
    .moon {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 20px rgba(var(--primary-rgb), 0.4));
        animation: 
            moon-slow-rotate 30s linear infinite,
            moon-gentle-sway 7s ease-in-out infinite alternate,
            moon-breathe 4s ease-in-out infinite;
    }

    /* Enhanced Crater Animations */
    .moon-crater {
        transition: all var(--transition-slow);
        animation: crater-subtle-glow 8s ease-in-out infinite alternate;
    }

    /* Moon Phase Overlay with Dynamic Effects */
    .moon-phase-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            135deg, 
            transparent 40%, 
            rgba(var(--primary-rgb), 0.15) 60%,
            rgba(var(--accent-rgb), 0.1) 80%
        );
        border-radius: 50%;
        animation: phase-shift 15s ease-in-out infinite;
    }

    /* Pastel Stars Container */
    .stars-container {
        position: absolute;
        top: -80px;
        left: -80px;
        right: -80px;
        bottom: -80px;
        pointer-events: none;
    }

    /* Enhanced Pastel Stars */
    .star {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: conic-gradient(
            var(--primary-color) 0deg,
            var(--secondary-color) 120deg,
            var(--accent-color) 240deg,
            var(--primary-color) 360deg
        );
        box-shadow: 
            0 0 8px currentColor,
            0 0 15px rgba(var(--primary-rgb), 0.4),
            0 0 25px rgba(var(--accent-rgb), 0.2);
        animation: 
            star-shimmer 3s ease-in-out infinite,
            star-float 8s ease-in-out infinite,
            star-rotate 20s linear infinite;
    }

    /* Star Cross Effect */
    .star::before,
    .star::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(
            to bottom,
            transparent,
            currentColor,
            transparent
        );
        filter: blur(1px);
    }

    .star::before {
        width: 2px;
        height: 18px;
    }

    .star::after {
        width: 2px;
        height: 18px;
        transform: translate(-50%, -50%) rotate(90deg);
    }

    /* Individual Star Positions and Colors */
    .star--1 { 
        top: 10%; 
        left: 20%; 
        color: #FFB3E6;
        animation-delay: 0s;
    }
    .star--2 { 
        top: 25%; 
        right: 25%; 
        color: #B3E5FF;
        animation-delay: -0.5s;
    }
    .star--3 { 
        top: 40%; 
        left: 15%; 
        color: #E6B3FF;
        animation-delay: -1s;
    }
    .star--4 { 
        top: 55%; 
        right: 30%; 
        color: #B3FFE6;
        animation-delay: -1.5s;
    }
    .star--5 { 
        top: 70%; 
        left: 25%; 
        color: #FFE6B3;
        animation-delay: -2s;
    }
    .star--6 { 
        top: 20%; 
        right: 40%; 
        color: #FFB3D9;
        animation-delay: -2.5s;
    }
    .star--7 { 
        top: 80%; 
        right: 20%; 
        color: #B3D9FF;
        animation-delay: -3s;
    }
    .star--8 { 
        top: 35%; 
        left: 40%; 
        color: #D9B3FF;
        animation-delay: -3.5s;
    }

    /* === ANIMATION KEYFRAMES === */

    /* Moon Floating Animation */
    @keyframes moon-gentle-float {
        0% {
